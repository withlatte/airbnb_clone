{% if user_obj.avatar %}
    <div class="w-20 h-20 rounded-full bg-cover" style="background-image: url({{ user.avatar.url }})"></div>
{% else %}
    <div class="h-20 w-20 bg-gray-500 rounded-full text-white justify-center flex items-center">
        <span class="text-3xl">{{ user.first_name|first }}</span>
    </div>
{% endif %}

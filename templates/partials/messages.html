{% if messages %}
    <ul class="absolute mx-auto top-0 left-0 right-0 mt-3 flex justify-center">
        {% for message in messages %}
            <li class="message font-medium bg-gray-700 rounded-full text-white py-2 px-4 z-10 w-64 text-center
                    {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

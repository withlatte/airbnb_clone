{% extends "base.html" %}

{% block page_title %}Search{% endblock %}

{% block search-bar %}testing{% endblock search-bar %}

{% block content %}
    <h3>Searching by {{ city }}</h3>
    <form method="get" action="{% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input value={{ city }} id="city" name="city" placeholder="Search by city"/>
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{ country.code }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">Room Types</label>
            <select id="room_type" name="room_type">
                {% for room_type in room_types %}
                    <option value="{{ room_type.pk }}">{{ room_type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button>SEARCH</button>
    </form>
{% endblock %}
